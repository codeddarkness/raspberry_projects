<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servo Controller</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .column {
            flex: 1;
            min-width: 300px;
            background-color: white;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        h1, h2 {
            color: #333;
        }
        
        .servo-control {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        
        .direction-indicator {
            display: inline-block;
            width: 20px;
            height: 20px;
            line-height: 20px;
            text-align: center;
            font-weight: bold;
        }
        
        .slider-container {
            margin-top: 10px;
            position: relative;
            width: 200px;
            height: 200px;
        }
        
        .circular-slider {
            position: relative;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 2px solid #ccc;
            background-color: #f9f9f9;
        }
        
        .slider-handle {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #007bff;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            cursor: pointer;
            z-index: 2;
        }
        
        .slider-line {
            position: absolute;
            width: 2px;
            height: 50%;
            background-color: #007bff;
            top: 0;
            left: 50%;
            transform-origin: bottom center;
            z-index: 1;
        }
        
        .slider-value {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
        
        .angle-markings {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }
        
        .angle-marking {
            position: absolute;
            width: 2px;
            height: 10px;
            background-color: #999;
            top: 0;
            left: 50%;
            transform-origin: bottom center;
        }
        
        .angle-marking.major {
            height: 15px;
            width: 3px;
            background-color: #666;
        }
        
        .angle-label {
            position: absolute;
            font-size: 12px;
            color: #666;
        }
